<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>

    <style>
        body {
            font-family: "Helvetica Neue", Verdana, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin: 50px 0;
        }

        input {
            font-size: 16px;
            padding: 5px 7px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }
        thead {
            background: rgba(0, 0, 0, 0.05);
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
            color: rgba(0, 0, 0, 0.8);
        }

        tr:not(:last-of-type) {
            border-bottom: 1px solid map-get($border-color, light);
        }

        td {
            padding: 16px 12px 14px;
        }
    </style>
</head>
<body>

    <div ng-app="app" class="app">
        <div ng-controller="FormController as ctrl">
            <form name="form">
              <label>Username:
                <input
                  name="username"
                  type="text"
                  required="required"
                  minlength="3"
                  maxlength="20"
                  ng-model="ctrl.username" />
                  <div ng-if="form.username.$touched && form.username.$error.required">
                      Username is required!</div>
                  <div ng-show="form.username.$error.minlength || form.username.$error.maxlength">
                      Your username must be 3-20 characters long.</div>
              </label>
              <br />
              <label>Email:
                <input
                  name="email"
                  type="email"
                  required="required"
                  ng-model="ctrl.email" />
                  <div ng-if="form.email.$touched && form.email.$error.required">
                      Email is required!</div>
                  <div ng-show="form.email.$error.email">
                      Not valid email!</div>
              </label>
              <br />
              <label>Password:
                <input
                  name="password"
                  type="password"
                  required="required"
                  minlength="8"
                  ng-model="ctrl.password" />
                  <div ng-if="form.password.$touched && form.password.$error.required">
                      Password is required!</div>
                  <div ng-show="form.password.$error.minlength">
                      Your password must be at least 8 characters long.</div>
              </label>
            </form>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/FormController.js"></script>

</body>
</html>
