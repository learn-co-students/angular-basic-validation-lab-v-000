<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>

    <style>
        body {
            font-family: "Helvetica Neue", Verdana, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin: 50px 0;
        }

        input {
            font-size: 16px;
            padding: 5px 7px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }
        thead {
            background: rgba(0, 0, 0, 0.05);
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
            color: rgba(0, 0, 0, 0.8);
        }

        tr:not(:last-of-type) {
            border-bottom: 1px solid map-get($border-color, light);
        }

        td {
            padding: 16px 12px 14px;
        }
    </style>
</head>
<body>

    <div ng-app="app" class="app">
        <div ng-controller="FormController as ctrl">
            <form name="form">
              <div class="name">
                Username:
                <input
                  name="username"
                  ng-model="ctrl.username"
                  required="required"
                  ng-minlength="3"/>
                  <div ng-messages="form.username.$error" style="color:maroon" role="alert">
                    <div ng-message="required">Your name is required.</div>
                    <div ng-message="minlength">Your name should be at least 3 letters long</div>
                  </div>
              </div>
              <div class="password">
                Password:
                <input
                  name="password"
                  ng-model="ctrl.password"
                  required="required"
                  ng-minlength="8"/>
                  <div ng-messages="form.password.$error" style="color:maroon" role="alert">
                    <div ng-message="required">Your password is required.</div>
                    <div ng-message="minlength">Your password should be at least 8 letters long</div>
                  </div>
              </div>
              <div class="email">
                Email:
                <input
                  name="email"
                  ng-model="ctrl.email"
                  required="required"
                  type="email"/>
                  <div ng-messages="form.email.$error" style="color:maroon" role="alert">
                    <div ng-message="required">Your email is required.</div>
                    <div ng-message="email">Not valid email address!</div>
                  </div>
              </div>
            </form>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/FormController.js"></script>
    <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
    <script src="//code.angularjs.org/snapshot/angular-messages.js"></script>

</body>
</html>
