<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>

    <style>
        body {
            font-family: "Helvetica Neue", Verdana, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin: 50px 0;
        }

        input {
            font-size: 16px;
            padding: 5px 7px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }
        thead {
            background: rgba(0, 0, 0, 0.05);
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
            color: rgba(0, 0, 0, 0.8);
        }

        tr:not(:last-of-type) {
            border-bottom: 1px solid map-get($border-color, light);
        }

        td {
            padding: 16px 12px 14px;
        }
    </style>
</head>
<body>

    <div ng-app="app" class="app">
        <div ng-controller="FormController as ctrl">
            <form name="form">
                <input 
                    ng-model="ctrl.username" 
                    name="username" 
                    required 
                    pattern=".{3,20}" 
                    placeholder="Username"/>
                    <div ng-show="form.username.$touched && (form.username.$error.required || form.username.$error.pattern)">Username is required to be 3-20 characters!</div>
                <input ng-model="ctrl.password" type="password"
                    name="password" required pattern=".{8,}" placeholder="password"/>
                <div ng-show="form.password.$touched && (form.password.$error.required || form.password.$error.pattern)">Password is required to be 8!</div>
                <input ng-model="ctrl.email" required type="email"
                    name="email" placeholder="Email"/>
                <div ng-show="form.email.$touched && (form.email.$error.required || form.email.$error.email)">Email is required to be valid!!!!!!!!!!!!!!!!!!!!</div>
            </form>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/FormController.js"></script>

</body>
</html>
