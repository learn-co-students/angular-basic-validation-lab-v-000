<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>

    <style>
        body {
            font-family: "Helvetica Neue", Verdana, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin: 50px 0;
        }

        input {
            font-size: 16px;
            padding: 5px 7px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }
        thead {
            background: rgba(0, 0, 0, 0.05);
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
            color: rgba(0, 0, 0, 0.8);
        }

        tr:not(:last-of-type) {
            border-bottom: 1px solid map-get($border-color, light);
        }

        td {
            padding: 16px 12px 14px;
        }
    </style>
</head>
<body>

    <div ng-app="app" class="app">
        <div ng-controller="FormController as ctrl">
            <form name='myform'>
              <input type="text" ng-minlength='3' ng-maxlength='20' required="required" name="username" ng-model="ctrl.username">
              <div ng-messages="myform.username.$error">
                <div ng-message="required">This field is required</div>
                <div ng-message="minlength">Message must be over 3 characters</div>
                <div ng-message="maxlength">Message must not exceed 20 characters</div>
              </div>
              <input type="password" ng-minlength='8' required="required" name="password" ng-model="ctrl.password">
              <div ng-messages="myform.password.$error">
                <div ng-message="required">This field is required</div>
                <div ng-message="minlength">Message must be at least 8 characters</div>
              </div>
              <input type="email" required="required" name="email" ng-model="ctrl.email">
              <div ng-messages="myform.email.$error">
                <div ng-message="required">This field is required</div>
                <div ng-message="maxlength">Message must not exceed 20 characters</div>
                <div ng-message="email">This field must be a valid email address.</div>
              </div>

            </form>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.5.9/angular-messages.js"></script>
    <script src="js/app/controllers/FormController.js"></script>

</body>
</html>
