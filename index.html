<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>

    <style>
        body {
            font-family: "Helvetica Neue", Verdana, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin: 50px 0;
        }

        input {
            font-size: 16px;
            padding: 5px 7px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }
        thead {
            background: rgba(0, 0, 0, 0.05);
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
            color: rgba(0, 0, 0, 0.8);
        }

        tr:not(:last-of-type) {
            border-bottom: 1px solid map-get($border-color, light);
        }

        td {
            padding: 16px 12px 14px;
        }
    </style>
</head>
<body>

    <div ng-app="app" class="app">
        <div ng-controller="FormController as ctrl">
            <form name="form">
                    <input 
                        name="username"
                        required="required"
                        pattern=".{3,}"
                        maxlength="20"
                        ng-model="ctrl.username" />
                        <div>
                             <p ng-if="form.username.$touched && form.username.$error.required">
                                Username is required!
                            </p>
                             <p ng-if="form.username.$touched && form.username.$error.pattern">
                                Must be at least 3 letters
                            </p>
                        </div>
                    <input 
                        name="password"
                        required="required"
                        minlength="8"
                        ng-model="ctrl.password" />
                        <div>
                             <p ng-if="form.password.$touched && form.password.$error.required">
                                Password is required!
                            </p>
                             <p ng-if="form.password.$touched && form.password.$error.minlength">
                                Must be at least 8 letters
                            </p>                           
                        </div>
                    <input  
                        name= "email"
                        required= "required"
                        pattern = "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" 
                        ng-model="ctrl.email" />
                        <div>
                             <p ng-if="form.email.$touched && form.email.$error.required">
                                Password is required!
                            </p>
                             <p ng-if="form.email.$touched && form.email.$error.pattern">
                                invalid
                            </p>                           
                        </div>
            </form>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/FormController.js"></script>

</body>
</html>
