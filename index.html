<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>

    <style>
        body {
            font-family: "Helvetica Neue", Verdana, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin: 50px 0;
        }

        input {
            font-size: 16px;
            padding: 5px 7px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }
        thead {
            background: rgba(0, 0, 0, 0.05);
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
            color: rgba(0, 0, 0, 0.8);
        }

        tr:not(:last-of-type) {
            border-bottom: 1px solid map-get($border-color, light);
        }

        td {
            padding: 16px 12px 14px;
        }
        div{
          display:inline-block;
          vertical-align:top;
          margin-top: 5px;
        }
        div[ng-messages] {
          color: #ff0000;
        }
    </style>
</head>
<body>

    <div ng-app="app" class="app">
      <div ng-controller="FormController as ctrl">
        <form name="form">
          <label>Username:</label>
          <input type="text" name="username" ng-model="username" minlength="3" maxlength="20" required />
          <div ng-messages="form.username.$touched && form.username.$error">
            <div ng-message="required">This field is required</div>
            <div ng-message="minlength maxlength">Username must be between 3 - 20 character length </div>
          </div><br>

          <label>Password:</label>
          <input type="text" name="password" ng-model="password" minlength="8" required />
          <div ng-messages="form.password.$touched && form.password.$error" >
            <div ng-message="required">This field is required</div>
            <div ng-message="minlength">Password must at list 8 </div>
          </div><br>


          <label>Email Address:</label>
          <input type="email" name="email" ng-model="email" required />
          <div ng-messages="form.email.$touched && form.email.$error">
            <div ng-message="required">This field is required</div>
            <div ng-message="email">Your email address is invalid</div>
          </div>
      </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/angular-messages.min.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/FormController.js"></script>

</body>
</html>
