<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>

    <style>
        body {
            font-family: "Helvetica Neue", Verdana, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin: 50px 0;
        }

        input {
            font-size: 16px;
            padding: 5px 7px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }
        thead {
            background: rgba(0, 0, 0, 0.05);
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
            color: rgba(0, 0, 0, 0.8);
        }

        tr:not(:last-of-type) {
            border-bottom: 1px solid map-get($border-color, light);
        }

        td {
            padding: 16px 12px 14px;
        }
    </style>
</head>
<body>

    <div ng-app="app" class="app">
        <div ng-controller="FormController as ctrl">
            <form name = "form">
            Username:
              <input name="username"
              type="text"
              required="required"
              ng-model="ctrl.username"
              ng-minlength="3"
              ng-maxlength="20"
              />

              <div ng-if="form.username.$touched">
                  <span class="error" ng-show="form.username.$error.required">
                    A valid username is required!</span>
                  <span class="error" ng-show="form.username.$error.minlength">
                    At least 3 characters is required!</span>
                  <span class="error" ng-show="form.username.$error.maxlength">
                    A username can not be more than 20 characters long.!</span>
              </div>

              Password:
              <input name="password"
              type="text"
              required="required"
              ng-model="ctrl.password"
              ng-minlength="8"
              />

              <div ng-if="form.password.$touched">
                <span class="error" ng-show="form.password.$error.required">
                  A valid password is required!</span>
                <span class="error" ng-show="form.password.$error.minlength">
                  At least 8 characters is required!</span>
              </div>

              Email:
              <input name="email"
              type="email"
              ng-model="ctrl.email"
              required
              />

              <div ng-if="form.email.$touched">
                <span class="error" ng-show="form.email.$error.required">
                  An email is required!</span>
                <div class="error" ng-show="form.email.$error.email">
                  A valid email is required!</div>
              </div>

            </form>
        </div>
    </div>

    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/FormController.js"></script>

</body>
</html>
